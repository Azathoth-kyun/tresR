<div class="hero-body" ><!--Cuerpo-->
	<div class="container has-text-centered">
                <div class="column is-4 is-offset-4" id="app">
                    <h3 class="title has-text-grey">Inicia Sesión</h3>
                    <p class="subtitle has-text-grey">Para seguir inicie sesión</p>
                    <div class="box" >
                        <figure class="avatar">
                            <img src="https://avatarfiles.alphacoders.com/564/56421.jpg">
                        </figure>
                        <form @submit.prevent="validateBeforeForm">
                            <div class="field">
                                <div class="control ">
                                    <input v-model="email"
        															name="email"
        															placeholder="Email"
        															v-validate="'required|email'"
        															:class="{'danger': errors.has('email')}"
																			class="input is-large" type="email"
																			placeholder="Email" autofocus="">
                                </div>
																<div v-show="errors.has('email')" class="danger-message">{{ errors.first('email') }}</div>
      													</div>

                            <div class="field">
                                <div class="control">
                                    <input v-model="password"
          																 name="password"class="input is-large"
																					 type="password" placeholder="Contraseña"
																					 v-validate="'required'"
          											 					:class="{'danger': errors.has('password')}">
                                </div>
																<div v-show="errors.has('password')" class="danger-message">{{ errors.first('password') }}</div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Recordarme
                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth btn">Iniciar</button>
                        </form>
                    </div></div>

<script>

const dict = {
  custom: {
    email: {
      required: 'Este campo es necesario',
			email: 'Ingrese un email válido'
    },
    password: {
      required: () => 'Este campo es necesario'
    }
  }
};
	Vue.use(VeeValidate);
	VeeValidate.Validator.localize('en', dict);
	new Vue({
		el: "#app",
		data:
			{
				email: "",
    		password: "",
			},
		methods: {
			validateBeforeForm: function() {
			this.$validator.localize('en', dict);
			this.$validator.validateAll();
		}}

	});
</script>
