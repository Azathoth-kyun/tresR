	  <h3 class="title has-text-grey">Reclamo</h3>
    <div class="box" style="background-color:hsl(0, 0%, 90%);">
      <form id="formulario" method="post" action="">
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label has-text-left">Nombre:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control has-icons-left">
                        <input type="text" class="input name" name="name" />
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label has-text-left">DNI:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control has-icons-left">
                        <input type="text" class="input" name="dni" />
                        <span class="icon is-small is-left">
                          <i class="fas fa-address-card"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label has-text-left">Telefono:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control has-icons-left">
                        <input type="text" class="input" name="telefono" />
                        <span class="icon is-small is-left">
                          <i class="fas fa-mobile-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label has-text-left">Correo:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control has-icons-left">
                        <input type="text" class="input email" name="email" />
                        <span class="icon is-small is-left">
                          <i class="fas fa-at"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
          <label class="label has-text-left">Reclamo:</label>
          <div class="control">
            <textarea class="textarea" placeholder="Ponga su reclamo aquí"></textarea>
          </div>
        </div>
        <nav class="level">
  			<div class="level-item has-text-centered">
          <div class="field is-grouped">
          <div class="control">
            <button type="submit" name="valider" value="Valider" class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancelar</button>
          </div>
        </div></nav>
</div>
